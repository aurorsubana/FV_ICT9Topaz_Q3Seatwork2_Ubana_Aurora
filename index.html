<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Seatwork2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(#eeffe6, #ffdee8);
        }
        .btn{
        	background-color: #ffc9df;
        }
    </style>
</head>
<body>

<h3>Korilakkuma's math guide!</h3>
	<img id="kori" src="download.png" alt="kori">

    <form>
        <details ontoggle="message()">
            <summary>Need help?</summary>
            <i id="show"></i>
        </details>
        <label>Enter 1st Number:</label>
        <input type="text" id="num1" class="form-control">
        <label>Enter 2nd Number:</label>
        <input type="text" id="num2" class="form-control">
        
        <button type="button" class="btn" onclick="plus()">Add</button>
        <button type="button" class="btn" onclick="minus()">Subtract</button>
        <button type="button" class="btn" onclick="multiply()">Multiply</button>
        <button type="button" class="btn" onclick="divide()">Divide</button>
    </form>
    
    <script>
        function plus() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);
            alert("The answer is: " + sum); 
        }

        function minus() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var diff = Number(num1) - Number(num2);
            alert("The answer is: " + diff);
        }

        function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var mul = Number(num1) * Number(num2);
            alert("The answer is: " + mul); 
        }

        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var div = Number(num1) / Number(num2);
            alert("The answer is: " + div);
        }

        function message() {
            document.getElementById("show").innerHTML = "Enter two numbers on the boxes so that it will do the math magic for you!";
        }
    </script>
</body>
</html>
